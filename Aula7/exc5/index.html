<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exc5</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Digite a nota do aluno:</h1>
            <input type="number" name="nota" id="matematica" placeholder="Nota de Matemática..." max="10" min="1">
            <input type="number" name="nota" id="portugues" placeholder="Nota de Português..." max="10" min="1">
            <input type="number" name="nota" id="historia" placeholder="Nota de História..." max="10" min="1">
            <input type="number" name="nota" id="geografia" placeholder="Nota de Geografia..." max="10" min="1">
            <button type="submit" id="botao">Enviar</button>
        </div>
        <div class="tabel">
            <div class="matematica"></div>
            <div class="portugues"></div>
            <div class="historia"></div>
            <div class="geografia"></div>
            <div class="media"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
