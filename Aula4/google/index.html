<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <a href="#" class="link_header" id="gmail_header">Gmail</a>
        <a href="#" class="link_header" id="imagens_header">Imagens</a>
        <a href="#" class="link_header" id="services_header"><img src="icon_google.png" alt="icones" height="25rem"></a>
        <img src="perfil.jpg" alt="imagem de perfil" height="35rem" class="link_header" id="imagem_perfil">
    </header>
    <main>
        <div class="img_google">
        <img src="google.png" alt="google" id="google" height="100px" width="275px">
        </div>
        <div class="pesquisa">
            <label for="pesquisa" class="icon" id="search"><img src="loupe.png" width="15px"></label>
            <input type="text" name="pesquisa" id="pesquisa">
            <a href="#" class="icon" id="teclado"><img src="teclado.png" width="20px"></a>
            <a href="#" class="icon" id="microfone"><img src="microfone.png" width="20px"></a>
        </div>
        <div class="botoes">
        <button id="pesquisa_google" class="botao">Pequisa Google</button>
        <button id="sorte_google" class="botao">Estou com sorte</button>
        </div>
        <div class="info">
        <span id="info">Disponibilizado pelo Google em: <a href="#" id="language">English</a></span>
        </div>
    </main>
    <footer>
        <div class="top">
            <p>Brasil</p>
        </div>
        <div class="bottom">
            <div class="detalhes">
                <a href="#" class="guia">Sobre</a>
                <a href="#" class="guia">Publicidade</a>
                <a href="#" class="guia">Negócios</a>
                <a href="#" class="guia">Como funciona a Pesquisa</a>
            </div>
            <div class="seguranca">
                <a href="#" class="guia">Privacidade</a>
                <a href="#" class="guia">Termos</a>
                <a href="#" class="guia">Configurações</a>
            </div>
        </div>
    </footer>
    <main>
    </main>
</body>
</html>
