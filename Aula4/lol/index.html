<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>League of Legends - F CLient</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <div class="infos">
                    <img src="lol.png" alt="lol_symbol" width="60px">
                    <p>BR(PT) 🌎</p>
                </div>
                <div class="form">
                    <h2>LOGIN</h2>
                    <input type="text" name="user" id="user" placeholder="NOME DE USUÁRIO">
                    <input type="password" name="password" id="password" placeholder="SENHA">
                    <div class="checkbox">
                        <input type="checkbox" name="manter_login" id="manter_login">Manter Login
                    </div>
                    <div class="submit">
                        <button type="submit">➤</button>
                    </div>
                </div>
                <div class="details">
                    <div class="direcionamento">
                        <a href="#">Criar Conta</a>
                        <a href="#">Não consegue iniciar a sessão?</a>
                    </div>
                    <div class="versao">
                        <span>v1.10.0</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="illaoi.jpg" alt="illaoi_cosmica" width="100%" height="100%" class="img">
            </div>
        </div>
    </main>
</body>
</html>
